<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"><img src="images/logo.png" alt="logo"></div>
            <div class="mainmenu">
                <ul>
                    <li><a href="#">Контакты</a></li>
                    <li><a href="catalog.html">Каталог</a></li>
                    <li><a href="index.html">Главная</a></li>
                </ul>
            </div>
        </div>
        <hr />
        <div class="content">
            <h2>Напишите ​​нам</h2>
            <form action="#">
                <fieldset>
                    <legend>Страница для заполнения</legend>
                    <p>
                        Имя
                        <input type="text" placeholder="Имя">
                    </p>
                    <p>
                        Email
                        <input type="email" name="Email" placeholder="email" id="emailperson">
                    </p>
                    <p>
                        Teмa
                        <input type="text" placeholder="Тема">
                    </p>
                    <p>
                        Комментарий<Br>
                        <textarea name="comment" cols="40" rows="3"></textarea>
                    </p>
                </fieldset>
            </form>
            <h3>Адрес</h3>
            <fieldset>
                <p>
                    Контактный телефон:
                    <label for="phonecontact">123-45-67</label>
                </p> 
                <p>
                    Адрес: 
                    <label for="addrescontact">Тридесятое царство, Кулички 4</label>
                </p>
                <p>
                    Email:
                    <label for="emailcontact">info@dvorec.com</label>
                </p>
            </fieldset>
        </div>
        <hr />
        <div class="footer">
            <p>Все права защищены &copy;&nbsp;2020</p>
        </div>
    </div>
</body>
</html>
